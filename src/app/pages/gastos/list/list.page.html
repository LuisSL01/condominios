<ion-slides class="emptyData" *ngIf="dataLocalGastoService.gastos.length === 0">
  <ion-slide class="emptyData">
    <ion-label>No hay gastos</ion-label>
  </ion-slide>
</ion-slides>

<ion-grid fixed *ngIf="dataLocalGastoService.gastos.length > 0 ">
  <ion-row>
   <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
       *ngFor="let gasto of dataLocalGastoService.gastos">
       <ion-card>         
           <ion-card-header>                
             <ion-card-title>{{gasto.tipoGasto}} - {{gasto.fechaGasto  | date:'dd/MM/yyyy h:mm aaa'}}</ion-card-title>
             <ion-card-subtitle>
               {{gasto.formaPago}}   $ {{gasto.cantidad}} 
            </ion-card-subtitle>          
           </ion-card-header>
           <ion-card-content>             
             {{gasto.descripcion}}
           </ion-card-content>           
           <ion-img src="/assets/shapes.svg"> </ion-img>
       </ion-card>

   </ion-col>
 </ion-row>
</ion-grid>
