<ion-card>
  <ion-card-header>
    <ion-card-title>{{gasto.tipoGasto}} - {{gasto.fechaGasto  | date:'dd/MM/yyyy h:mm aaa'}}</ion-card-title>
    <ion-card-subtitle>
      {{gasto.formaPago}} $ {{gasto.cantidad}}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{gasto.descripcion}}
  </ion-card-content>
  <ion-img src="/assets/shapes.svg"> </ion-img>
</ion-card>
