<ion-card>
  <ion-card-header>
    <ion-card-title>{{gasto.tipoGasto}} - {{gasto.fechaGasto  | date:'dd/MM/yyyy h:mm aaa'}}</ion-card-title>

    <ion-card-subtitle>
      <span class="text-primary"> {{gasto.formaPago}} $ {{gasto.cantidad}}</span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{gasto.descripcion}}
  </ion-card-content>
  <ion-item>    
    <ion-slides pager="true" *ngIf="gasto.imgs.length > 1">
      <ion-slide *ngFor="let img of gasto.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
    <ion-slides *ngIf="gasto.imgs.length === 1" >
      <ion-slide *ngFor="let img of gasto.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
  </ion-item>
</ion-card>
