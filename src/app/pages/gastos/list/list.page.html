<ion-card lines="none">
  <ion-card-header>
    <ion-card-title>
      <ion-label>
        <h2>{{gasto.data.tipoGasto}}</h2>
        <h2>Fecha {{gasto.data.fechaGasto  | date:'dd/MM/yyyy'}}</h2>
      </ion-label>
      
       </ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary"> 
        <ion-label>
          <h2>Cantidad: $ {{gasto.data.cantidad}}</h2>  
          <h2>MÃ©todo pago: {{gasto.data.formaPago}}</h2>
        </ion-label>        
      </span>
      <div class="card-more">
        <ion-buttons slot="end">
          <ion-button slot="end" (click)="editRowSelected()">
            <ion-icon slot="icon-only" color="primary" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="lanzarMenu()">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </div>

    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>        
      {{gasto.data.descripcion}}
  </ion-card-content>
  
  <ion-item>
    <ion-slides pager="{{gasto.files?.archivos.length > 1 ?true:false}}" >    
      <ion-slide *ngFor="let img of gasto.files.archivos" class="image-slide">      
        <img  *ngIf="img.rutaS3"  src="{{pathS3}}{{img.rutaS3}}">
        <img  *ngIf=" ! img.rutaS3"  src="{{pathBase64}}{{img.base64}}">
      </ion-slide>
    </ion-slides>      
  </ion-item>

</ion-card>
