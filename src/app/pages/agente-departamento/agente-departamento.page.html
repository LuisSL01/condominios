<ion-header>
  <ion-toolbar>
    <ion-title>Agregar nuevo inmueble</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>
          Torres o privadas
      </ion-label>
  </ion-item-divider>
    <ion-item>
      <ion-label>
          <ion-icon name="leaf-outline" style="font-size:23px; color: #50c8ec; margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Torre/Privada:
      </ion-label>
      <ion-select interface="popover" okText="Aceptar" cancelText="Cancelar" 
          placeholder="seleccione"
          [(ngModel)]="torreSelected"
          (ionChange)="cambioTorre($event)">
          <ion-select-option *ngFor="let tt of torres" [value]="tt"> {{ tt.data.nombre}} </ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item-divider>
    <ion-label>
        Inmuebles de la torre/privada
    </ion-label>
</ion-item-divider>
  <ion-item >
      <ion-label>
          <ion-icon name="leaf-outline" style="font-size:23px; color: #50c8ec; margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Inmueble:
      </ion-label>
      <ion-select placeholder="seleccione" interface="popover" okText="Aceptar"
          [(ngModel)]="departamentoSelected"
          cancelText="Cancelar">
          <ion-select-option *ngFor="let tt of departamentos" [value]="tt"> {{ tt.data.nombre}}
          </ion-select-option>
      </ion-select>
  </ion-item>
  
  </ion-list>

  <ion-footer *ngIf="false" >
    <ion-toolbar color="light" style="position: fixed; bottom: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
            <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
            <ion-button fill="clear" size="small" style="text-transform: none; margin-left: 120px; margin-top: -40px;"              
              (click)="close()">Volver
              <ion-icon slot="start" name="close-circle-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small"
              style="text-transform: none; margin-top: -80px;  margin-left: 220px;  " 
              (click)="save()">Guardar
              <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-footer>

</ion-content>

<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>  
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
