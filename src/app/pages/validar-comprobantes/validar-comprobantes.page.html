<ion-header>
<app-menu-header></app-menu-header>
<app-header titulo="Validar Comprobantes"></app-header>
</ion-header>
<ion-content fullscreen>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar animated (ionChange)="buscar($event)" placeholder="Buscar"></ion-searchbar>
  <ion-slides class="emptyData" *ngIf="comprobantesValidarList.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay comprobantes por revisar</ion-label>
    </ion-slide>
  </ion-slides>
  <ion-grid fixed *ngIf="comprobantesValidarList.length > 0">    
    <ion-row>
      <ion-col size="12" 
        *ngFor="let comprobante of comprobantesValidarList">
        
        <app-list [pagoComprobante]="comprobante"></app-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mÃ¡s datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
