
<ion-card>
  <ion-card-header>
    <ion-card-title>  {{contacto.titulo}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary"> {{contacto.nombre}} {{contacto.celular}}</span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{contacto.telefono}} - {{contacto.telefono2}} 
  </ion-card-content>
</ion-card>
