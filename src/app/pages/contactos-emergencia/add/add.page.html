<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
   
        <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>      

    </ion-buttons>
    <ion-title></ion-title>
    <ion-img src="assets/g.png"  style="margin-right: 155px; height:50px;"></ion-img>
  </ion-toolbar>
</ion-header>

<app-header titulo="Contacto de emergencia"></app-header>
<ion-content>
    <form #formulario="ngForm" (ngSubmit)="save()">
        <ion-list>
          <ion-item>
             
            <ion-label><ion-icon name="pencil-outline" style="font-size:23px; color: #00DDFF; 
              margin-bottom: -5px;"></ion-icon>&nbsp;Título</ion-label>                   
            <ion-input name="titulo" [(ngModel)]="contactoEmergencia.titulo" type="text"></ion-input>
          </ion-item>
          <ion-item>
           
            <ion-label><ion-icon name="person-outline" style="font-size:23px; color: #00DDFF; 
              margin-bottom: -5px;"></ion-icon>&nbsp;Nombre </ion-label>                     
            <ion-input name="nombre" [(ngModel)]="contactoEmergencia.nombre" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="phone-portrait-outline"style="font-size:23px; color: #00DDFF; 
              margin-bottom: -5px;"></ion-icon>&nbsp;Celular</ion-label>                      
            <ion-input name="celular" [(ngModel)]="contactoEmergencia.celular" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="call-outline"style="font-size:23px; color: #00DDFF; 
              margin-bottom: -5px;"></ion-icon>&nbsp;Teléfono 1</ion-label>                      
            <ion-input name="telefono" [(ngModel)]="contactoEmergencia.telefono" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="call-outline"style="font-size:23px; color: #00DDFF; 
              margin-bottom: -5px;"></ion-icon>&nbsp;Teléfono 2</ion-label>
            <ion-input name="telefono2" [(ngModel)]="contactoEmergencia.telefono2" type="text"></ion-input>
          </ion-item>
        </ion-list>
        <ion-footer>
          <ion-toolbar  color="light" style="position: fixed; bottom: 0px;">
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
            <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>

              <ion-button fill="clear" size="small"  type="submit" [disabled]="formulario.invalid" style="text-transform: none;margin-left: 120px; margin-top: -40px;">Guardar
                <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #00DDFF;" ></ion-icon>
              </ion-button>
            
            
              <ion-button  fill="clear" size="small"  style="text-transform: none;margin-top: -80px;  margin-left: 220px; " 
                routerLink="/contactos-emergencia"
                >Cancelar
                    <ion-icon  slot="start" name="close-circle-outline" style="font-size:23px; color: #00DDFF;" ></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-toolbar>
        </ion-footer>
    
      </form>
</ion-content>
