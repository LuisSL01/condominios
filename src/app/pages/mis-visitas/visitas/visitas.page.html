<app-menu-header></app-menu-header>

<app-header titulo="Visitas"></app-header>
<ion-content fullscreen>
  <ion-searchbar  placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>

  <ion-slides class="emptyData" *ngIf="visitasList.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay visitas</ion-label>
    </ion-slide>
  </ion-slides>

  <ion-grid fixed *ngIf="visitasList.length > 0 ">    
    <ion-row>
     <ion-col  size="12" 
         *ngFor="let visita of visitasList">
         <app-list [visita]="visita"></app-list>
     </ion-col>
   </ion-row>
  </ion-grid>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/mis-visitas/visitas/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
