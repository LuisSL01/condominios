<app-header titulo="Avisos Title"></app-header>
<ion-content fullscreen>

  
  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>

  <ion-slides class="emptyData" *ngIf="avisosList.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay avisos</ion-label>
    </ion-slide>
  </ion-slides>

  <ion-grid fixed *ngIf="avisosList.length > 0">

    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let aviso of avisosList">

        <app-list-avisos [aviso]="aviso"></app-list-avisos>

      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/avisos/add-avisos">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
