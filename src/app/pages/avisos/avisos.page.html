<app-menu-header></app-menu-header>

<app-header titulo="Notificaciones"></app-header>
<ion-content fullscreen>

  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-searchbar  placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>

  <ion-slides class="emptyData" *ngIf="notificacionesList?.length === 0 && notificacionesListLocal?.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay registros</ion-label>
    </ion-slide>
  </ion-slides>

  <ion-grid fixed *ngIf="notificacionesList.length > 0">
    <ion-row>
      <ion-col size="12" 
      *ngFor="let aviso of notificacionesList">
        <app-list-avisos [aviso]="aviso"></app-list-avisos>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed *ngIf="notificacionesListLocal.length > 0">
    <ion-row>
      <ion-col size="12" 
      *ngFor="let aviso of notificacionesListLocal">
        <app-list-avisos [aviso]="aviso" ></app-list-avisos>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando mÃ¡s datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/avisos/add-avisos">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
