
<ion-header>
  <ion-toolbar>
    <ion-title>Respondiendo a: {{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" >
  <form #formulario1="ngForm" (ngSubmit)="save()">

    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="create-outline" style="font-size:23px; color: #50c8ec; 
          margin-bottom: -5px;"></ion-icon>&nbsp;Mensaje
        </ion-label>        
      </ion-item>
      <ion-item>
        <ion-textarea style="margin-bottom: -11px; font-size: 14px;" 
          placeholder="AquÃ­ escriba su mensaje"
          name="descripcion" [(ngModel)]="aviso.descripcion" required>
        </ion-textarea>
      </ion-item>
          
    </ion-list>

    <ion-footer>
      <ion-toolbar color="light" style="position: fixed; bottom: 0px;">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
              <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>

              <ion-button fill="clear" size="small" type="submit" [disabled]="formulario1.invalid"
                style="text-transform: none; margin-left: 120px; margin-top: -40px;">Guardar
                <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #50c8ec;">
                </ion-icon>
              </ion-button>


              <ion-button fill="clear" size="small"
                style="text-transform: none; margin-top: -80px;  margin-left: 220px;  "                                
                (click)="cancelar()"
                >Cancelar
                <ion-icon slot="start" name="close-circle-o
                utline" style="font-size:23px; color: #50c8ec;"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-toolbar>
    </ion-footer>

  </form>
</ion-content>
