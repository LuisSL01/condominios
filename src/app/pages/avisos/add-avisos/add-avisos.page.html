<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">

      <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>

    </ion-buttons>
    <ion-title></ion-title>
    <ion-img src="assets/g.png" style="margin-right: 155px; height:50px;"></ion-img>
  </ion-toolbar>
</ion-header>
<app-header titulo="Nuevo aviso"></app-header>

<ion-content>
  <form #formulario1="ngForm" (ngSubmit)="save()">

    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="mail-open-outline" style="font-size:23px; color: #00DDFF; 
          margin-bottom: -5px;"></ion-icon>&nbsp;Destinatario
        </ion-label>
        <ion-select name="destinatario" [(ngModel)]="aviso.destinatario" value="aviso.destinatario" okText="Aceptar"
          cancelText="Cancelar">
          <ion-select-option value="todos">Todos</ion-select-option>
          <ion-select-option value="m1">Manzana 1</ion-select-option>
          <ion-select-option value="m2">Manzana 2</ion-select-option>
          <ion-select-option value="m3">Manzana 3</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="megaphone-outline" style="font-size:23px; color: #00DDFF; 
          margin-bottom: -5px;"></ion-icon>&nbsp;Título
        </ion-label>
        <ion-input name="titulo" [(ngModel)]="aviso.titulo" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="create-outline" style="font-size:23px; color: #00DDFF; 
          margin-bottom: -5px;"></ion-icon>&nbsp;Mensaje
        </ion-label>
        <ion-textarea style="margin-bottom: -11px; font-size: 14px;" placeholder="Aquí escriba su mensaje"
          name="mensaje" [(ngModel)]="aviso.mensaje" required>
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button fill="clear" size="small" (click)="camara()">
          <ion-icon slot="start" name="camera-outline" style="font-size:23px; color: #00DDFF;"></ion-icon>

        </ion-button>

        <ion-button fill="clear" size="small" (click)="libreria()">
          <ion-icon slot="start" name="image-outline" style="font-size:23px; color: #00DDFF;"></ion-icon>

        </ion-button>
      </ion-item>
      <ion-item>
        <ion-col size="3" *ngFor="let image of aviso.imgs">
          <ion-card>
            <img [src]="image | imageSanitizer">
          </ion-card>
        </ion-col>
      </ion-item>
    </ion-list>

    <ion-footer>
      <ion-toolbar color="light" style="position: fixed; bottom: 0px;">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
              <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>

              <ion-button fill="clear" size="small" type="submit" [disabled]="formulario1.invalid"
                style="text-transform: none; margin-left: 120px; margin-top: -40px;">Guardar
                <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #00DDFF;">
                </ion-icon>
              </ion-button>


              <ion-button fill="clear" size="small"
                style="text-transform: none; margin-top: -80px;  margin-left:220px;" routerLink="/avisos">Cancelar
                <ion-icon slot="start" name="close-circle-outline" style="font-size:23px; color: #00DDFF;"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-toolbar>
    </ion-footer>

  </form>
</ion-content>
