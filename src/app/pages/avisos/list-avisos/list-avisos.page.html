<ion-card class="card-image">
  <ion-card-header>
    <ion-card-title>{{aviso.titulo}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary"> {{aviso.fechaCreacion | date:'h:mm a - dd MMM yy '}} </span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" color="primary" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{aviso.descripcion}}
  </ion-card-content>

  <ion-item>
    <ion-slides pager="true" *ngIf="aviso.data?.archivos.length > 1">
      <ion-slide *ngFor="let img of aviso.data.archivos" class="image-slide">
        <!-- <label >{{pathS3}}{{img.rutaS3}} </label> -->
        <!-- <label >{{pathS3}}{{img.rutaS3}}</label> -->
        <img  *ngIf="img.rutaS3"  src="{{pathS3}}{{img.rutaS3}}">
        <img  *ngIf=" ! img.rutaS3"  src="{{pathBase64}}{{img.base64}}">
      </ion-slide>
    </ion-slides>
      <ion-slides *ngIf="aviso.data?.archivos.length === 1">
        <ion-slide *ngFor="let img of aviso.data.archivos" class="image-slide">          
          <img  *ngIf="img.rutaS3"  src="{{pathS3}}{{img.rutaS3}}">
          <img  *ngIf=" ! img.rutaS3"  src="{{pathBase64}}{{img.base64}}">
        </ion-slide>
    </ion-slides>  
  </ion-item>
</ion-card>
