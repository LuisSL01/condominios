<ion-card class="card-image">
  <ion-card-header>
    <ion-card-title>{{aviso.titulo}}</ion-card-title>
    <ion-card-subtitle>

      <span class="text-primary"> {{aviso.fechaCreacion | date:'h:mm a - dd MMM yy '}} </span>
      <!-- <span class="card-source-name">{{aviso.fechaCreacion | date:'dd/MM/yyyy h:mm aaa'}}</span>  -->

      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>

        </ion-button>
      </div>

    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{aviso.mensaje}}
  </ion-card-content>
  <ion-item>
    <!--    <ion-col size="3" *ngFor="let image of aviso.imgs">
            <ion-card>
              <img [src]="image | imageSanitizer">
            </ion-card>
          </ion-col> -->

    <ion-slides pager="true" *ngIf="aviso.imgs.length > 1">

      <ion-slide *ngFor="let img of aviso.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>

    </ion-slides>

    <ion-slides *ngIf="aviso.imgs.length === 1" [options]="slideSoloOpts">

      <ion-slide *ngFor="let img of aviso.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>

    </ion-slides>

  </ion-item>
</ion-card>
