<ion-header>
  <ion-toolbar>
    <ion-title>Respuestas a: {{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid fixed *ngIf="respuestas.length > 0">
    <ion-row>
      <ion-col size="12" *ngFor="let aviso of respuestas">
        <ion-card class="card-image">
          <ion-card-header>
            <ion-card-title>{{aviso.titulo}}</ion-card-title>
            <ion-card-subtitle>
              <span class="text-primary"> {{aviso.fechaCreacion | date:'h:mm a - dd MMM yy '}} </span>
              <div class="card-more">
              </div>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{aviso.mensaje}}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-footer>
    <ion-toolbar color="light" style="position: fixed; bottom: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
            <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
            <ion-button fill="clear" size="small" type="submit"
              style="text-transform: none; margin-left: 120px; margin-top: -40px;">
            </ion-button>
            <ion-button fill="clear" size="small" style="text-transform: none; margin-top: -80px; 
               margin-left: 220px;  " (click)="cancelar()">Volver
              <ion-icon slot="start" name="close-circle-o
                utline" style="font-size:23px; color: #00DDFF;"></ion-icon>

            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-footer>


</ion-content>
