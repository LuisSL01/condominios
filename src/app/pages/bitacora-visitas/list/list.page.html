<ion-card lines="none">
  <ion-card-header>

    <ion-card-title>
      <ion-label>
        <h1>{{bitacora.nombreCompleto}}</h1>
        <h3>Fecha ingreso: {{bitacora.fechaDeCreacion }}</h3>
      </ion-label>
      
      </ion-card-title>

    <ion-card-subtitle>
      <span class="text-primary">
        <ion-label color="success"> Visita a: {{bitacora.nombreAgenteVisita}}</ion-label>
        
        </span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" color="primary" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>

    <ion-label>
      <h2>Con auto: {{bitacora.conAuto?'Si':'No'}}</h2>
      <h2>Personas que ingresan: {{bitacora.personasIngresan}}</h2>
      <p>
        {{bitacora.observaciones}}
      </p>
    </ion-label>

  </ion-card-content>

  <ion-item>
    <ion-slides pager="true" *ngIf="bitacora.data?.archivos.length > 1">
      <ion-slide *ngFor="let img of bitacora.data.archivos" class="image-slide">        
        <img  *ngIf="img.rutaS3"  src="{{pathS3}}{{img.rutaS3}}">
        <img  *ngIf=" ! img.rutaS3"  src="{{pathBase64}}{{img.base64}}">
      </ion-slide>
    </ion-slides>
      <ion-slides *ngIf="bitacora.data?.archivos.length === 1">
        <ion-slide *ngFor="let img of bitacora.data.archivos" class="image-slide">          
          <img  *ngIf="img.rutaS3"  src="{{pathS3}}{{img.rutaS3}}">
          <img  *ngIf=" ! img.rutaS3"  src="{{pathBase64}}{{img.base64}}">
        </ion-slide>
    </ion-slides>  
  </ion-item>
</ion-card>
