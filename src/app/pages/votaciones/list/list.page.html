<ion-card>
  <ion-card-header>
    <ion-card-title>  {{encuesta.titulo}} - {{encuesta.fechaCreacion  | date:'dd/MM/yyyy'}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary"> Fecha termina: {{encuesta.fechaCreacion  | date:'dd/MM/yyyy'}}</span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{encuesta.mensaje}}
  </ion-card-content>
</ion-card>
