<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Cuenta de correo</ion-label>
      <ion-input name="user"  [(ngModel)]="user" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input name="pass" [(ngModel)]="pass" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col >
        <ion-button 
        (click)="iniciarSesion()"
        type="submit" color="secondary" expand="block">Iniciar sesión</ion-button>
        <a *ngIf="false" [routerLink]="['/forgot-password']" class="small-text">¿Olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>

  </form>


  <ion-footer>
    <ion-toolbar  color="light" style="position: fixed; bottom: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
           <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
    </ion-col>
  </ion-row>
  </ion-grid>
    </ion-toolbar>
  </ion-footer>

</ion-content>
