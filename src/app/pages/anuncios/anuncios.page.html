<ion-header>
<app-menu-header></app-menu-header>
<app-header titulo="Anuncios"></app-header>
</ion-header>
<ion-content fullscreen>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-searchbar  placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>

  <ion-slides class="emptyData" *ngIf="anunciosList?.length === 0 && anunciosListLocal?.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay anuncios</ion-label>
    </ion-slide>
  </ion-slides>
  
  <ion-grid fixed *ngIf="anunciosList?.length > 0">    
    <ion-row>
      <ion-col size="12"
        *ngFor="let anuncio of anunciosList">
        <app-anuncio-list [anuncio]="anuncio"></app-anuncio-list>
        <!-- <app-list [anuncio]="anuncio"></app-list> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed *ngIf="anunciosListLocal?.length > 0">    
    <ion-row>
      <ion-col size="12"
        *ngFor="let ann2 of anunciosListLocal">
        <app-anuncio-list [anuncio]="ann2"></app-anuncio-list>
        <!-- <app-list [anuncio]="ann2"></app-list> -->
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando mÃ¡s datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/anuncios/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
