

<ion-card lines="none">
  <ion-card-header>
    <ion-card-title>{{anuncio.titulo}}</ion-card-title>

    <ion-card-subtitle>
      <span class="text-primary"> ${{anuncio.precio}} - Tel.: {{anuncio.telefono}} </span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>

  </ion-card-header>
  <ion-card-content>
    {{anuncio.descripcion}}
  </ion-card-content>
  <ion-item>

    <ion-slides pager="true" *ngIf="anuncio.imgs.length > 1">

      <ion-slide *ngFor="let img of anuncio.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>

    </ion-slides>

    <ion-slides *ngIf="anuncio.imgs.length === 1">

      <ion-slide *ngFor="let img of anuncio.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>

    </ion-slides>

  </ion-item>
</ion-card>
