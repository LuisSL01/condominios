

<ion-card>
  <ion-card-header>
    <ion-card-title>{{anuncio.titulo}}</ion-card-title>
    <ion-card-subtitle>{{anuncio.precio}}</ion-card-subtitle>
    <ion-label>{{anuncio.telefono}}</ion-label>
  </ion-card-header>
  <ion-card-content>
    {{anuncio.descripcion}}
  </ion-card-content>
  <ion-item>

    <ion-slides pager="true" *ngIf="anuncio.imgs.length > 1">

      <ion-slide *ngFor="let img of anuncio.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>

    </ion-slides>

    <ion-slides *ngIf="anuncio.imgs.length === 1">

      <ion-slide *ngFor="let img of anuncio.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>

    </ion-slides>

  </ion-item>
</ion-card>
