<ion-slides class="emptyData" *ngIf="dataLocalAnuncioService.anuncios.length === 0">
  <ion-slide class="emptyData">
    <ion-label>No hay anuncios</ion-label>
  </ion-slide>
</ion-slides>

<ion-grid fixed *ngIf="dataLocalAnuncioService.anuncios.length > 0">
  <ion-row>
   <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
       *ngFor="let anuncio of dataLocalAnuncioService.anuncios">
       <ion-card>         
           <ion-card-header>                
             <ion-card-title>{{anuncio.titulo}}</ion-card-title>
             <ion-card-subtitle>{{anuncio.precio}}</ion-card-subtitle>
             <ion-label>{{anuncio.telefono}}</ion-label>
           </ion-card-header>           
           <ion-card-content>
             {{anuncio.descripcion}}
           </ion-card-content>          
           <ion-img src="/assets/shapes.svg"> </ion-img> 
       </ion-card>

   </ion-col>
 </ion-row>
</ion-grid>
