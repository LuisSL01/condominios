<ion-header class="no-border">
  <ion-toolbar>
    <ion-title>{{pregunta_titulo}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-radio-group name="idOpcionSelected" value="{{idOpcionSelected}}">
      <ion-item *ngFor="let opc of pregunta.opciones" (click)="opcionSelected(opc)">
        <ion-label>
          {{opc.opcion}}
        </ion-label>
        <ion-radio slot="end" value="{{opc.idopcion}}"></ion-radio>
      </ion-item>
    </ion-radio-group>



  </ion-list>

  <ion-footer>
    <ion-toolbar color="light" style="position: fixed; bottom: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
            <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>

            <ion-button fill="clear" size="small" style="text-transform: none; margin-left: 120px; margin-top: -40px;"
              (click)="save()">Guardar
              <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #50c8ec;">
              </ion-icon>
            </ion-button>


            <ion-button fill="clear" size="small"
              style="text-transform: none; margin-top: -80px;  margin-left: 220px;  " (click)="cancelar()">Cancelar
              <ion-icon slot="start" name="close-circle-o
              utline" style="font-size:23px; color: #50c8ec;"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-footer>

</ion-content>
