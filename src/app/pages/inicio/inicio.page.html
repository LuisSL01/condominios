<app-menu-header></app-menu-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let c of componentes | async"  
    [routerLink]="c.redirectTo" detail>
  <ion-icon  slot="start" 
             [name] = "c.icon"
             color="medium" > </ion-icon>
  <ion-label>
   {{c.name}}
  </ion-label>
 </ion-item> 
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar  color="light">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
    <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
  </ion-col>
</ion-row>
</ion-grid>
  </ion-toolbar>
</ion-footer>
