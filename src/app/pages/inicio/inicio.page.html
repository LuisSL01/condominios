<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
   
        <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>      

    </ion-buttons>


    <ion-title color="medium"></ion-title>
    <ion-img src="assets/g.png"  style="margin-right: 155px; height:50px;"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let c of componentes | async"  
    [routerLink]="c.redirectTo" detail>
  <ion-icon  slot="start" 
             [name] = "c.icon"
             color="medium" > </ion-icon>
  <ion-label>
   {{c.name}}
  </ion-label>
 </ion-item> 
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar  color="light">
    <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
  </ion-toolbar>
</ion-footer>
