<ion-slides class="emptyData" *ngIf="dataLocalPagosComprobantesService.pagosComprobantes.length === 0">
  <ion-slide class="emptyData">
    <ion-label>No hay comprobantes</ion-label>
  </ion-slide>
</ion-slides>

<ion-grid fixed *ngIf="dataLocalPagosComprobantesService.pagosComprobantes.length > 0">
  <ion-row>
   <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
       *ngFor="let pagoComprobante of dataLocalPagosComprobantesService.pagosComprobantes">
       <ion-card>
         
           <ion-card-header>                
             <ion-card-title>{{pagoComprobante.mesPago}}</ion-card-title>
             <ion-card-subtitle>{{pagoComprobante.montoOriginal}}</ion-card-subtitle>
           </ion-card-header>
           <ion-card-content>
             {{pagoComprobante.formaPago}} {{pagoComprobante.montoPagado}}             
           </ion-card-content>
           <ion-img src="/assets/shapes.svg"> </ion-img>
       </ion-card>

   </ion-col>
 </ion-row>
</ion-grid>
