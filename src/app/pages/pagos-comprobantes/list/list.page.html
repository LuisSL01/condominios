<ion-card>

  <ion-card-header>
    <ion-card-title>{{pagoComprobante.mesPago}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary">Monto original:  {{pagoComprobante.montoOriginal}} </span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>

    
  </ion-card-header>
  <ion-card-content>
    {{pagoComprobante.formaPago}} {{pagoComprobante.montoPagado}}
  </ion-card-content>
  <ion-item>
    <ion-slides pager="true" *ngIf="pagoComprobante.imgs.length > 1">
      <ion-slide *ngFor="let img of pagoComprobante.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
    <ion-slides *ngIf="pagoComprobante.imgs.length === 1">
      <ion-slide *ngFor="let img of pagoComprobante.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
  </ion-item>
</ion-card>
