<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Cuenta de correo</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block">Restablecer</ion-button>
      </ion-col>
    </ion-row>

    <small>
      Por favor, ingrese su dirección de correo para que se pueda restablecer su contraseña.
    </small>
  </form>

  <ion-footer>
    <ion-toolbar  color="light" style="position: fixed; bottom: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
      <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
    </ion-toolbar>
  </ion-footer>

</ion-content>
