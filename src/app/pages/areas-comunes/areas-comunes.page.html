<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >   
        <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>      
    </ion-buttons>
    <ion-title></ion-title>
    <ion-img src="assets/g.png"  style="margin-right: 155px; height:50px;"></ion-img>
  </ion-toolbar>
</ion-header>
<app-header titulo ="Áreas comunes"></app-header>
<ion-content fullscreen >  
  <ion-searchbar  placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
  <ion-slides class="emptyData" *ngIf="areasList.length === 0">
  <ion-slide class="emptyData">
    <ion-label>No hay áreas</ion-label>
  </ion-slide>
</ion-slides>
<ion-grid fixed *ngIf="areasList.length > 0">
  
  <ion-row>
   <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
       *ngFor="let areaComun of areasList">

       <app-list [areaComun] ="areaComun" ></app-list>

   </ion-col>
 </ion-row>
</ion-grid>


    <ion-fab vertical ="bottom" horizontal ="end" slot="fixed">
      <ion-fab-button routerLink="/areas-comunes/add" >
        <ion-icon name ="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
