<ion-card>
  <ion-card-header>
    <ion-card-title>{{areaComun.nombre}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary">$ {{areaComun.costo}} </span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only"  color="primary" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
  </ion-card-header>
 
  <ion-card-content>
    {{areaComun.descripcion}}
  </ion-card-content>

  <ion-item>    
    <ion-slides pager="true" *ngIf="areaComun.imgs.length > 1">
      <ion-slide *ngFor="let img of areaComun.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
    <ion-slides *ngIf="areaComun.imgs.length === 1" >
      <ion-slide *ngFor="let img of areaComun.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
  </ion-item>
</ion-card>
