<ion-card>
  <ion-card-header>
    <ion-card-title>{{areaComun.data.nombre}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary">$ {{areaComun.data.costo}} </span>
      <div class="card-more">

        <ion-buttons slot="end">
          <ion-button slot="end" (click)="onRowSelected()">
            <ion-icon slot="icon-only" color="primary" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="lanzarMenu()">
            <ion-icon slot="icon-only"  color="primary" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

        
      </div>

    </ion-card-subtitle>
  </ion-card-header>
 
  <ion-card-content>
    <ion-label>
      <h2>{{areaComun.data.descripcion}}</h2>
      <h3>Requiere reserva: {{areaComun.data.requiereReserva?'Si':'No'}}</h3>
      <p>
        {{areaComun.data.comentarios}}
      </p>

    </ion-label>
    
  </ion-card-content>
