<ion-card>
  <ion-card-header>
    <ion-card-title>{{areaComun.nombre}}</ion-card-title>
    <ion-card-subtitle>$ {{areaComun.costo}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{areaComun.descripcion}}
  </ion-card-content>

  <ion-item>    
    <ion-slides pager="true" *ngIf="areaComun.imgs.length > 1">
      <ion-slide *ngFor="let img of areaComun.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
    <ion-slides *ngIf="areaComun.imgs.length === 1" [options]="slideSoloOpts">
      <ion-slide *ngFor="let img of areaComun.imgs" class="image-slide">
        <img [src]="img | imageSanitizer">
      </ion-slide>
    </ion-slides>
  </ion-item>
</ion-card>
