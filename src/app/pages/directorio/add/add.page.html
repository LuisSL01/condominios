<app-menu-header></app-menu-header>

<app-header titulo="Nuevo directorio"></app-header>

<ion-content>
  <form #formulario1="ngForm" (ngSubmit)="save()" >

    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person-outline" style="font-size:23px; color: #50c8ec; 
              margin-bottom: -5px;
          "></ion-icon>&nbsp;&nbsp;Nombre completo
        </ion-label>
        <ion-input name="nombreCompleto" color="primary" [(ngModel)]="directorio.nombreCompleto" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label >
          <ion-icon name="home-outline" style="font-size:23px; color: #50c8ec; 
              margin-bottom: -5px;
          "></ion-icon>&nbsp;&nbsp;Nombre Manzana
        </ion-label>
        <ion-select name="nombreManzana" [(ngModel)]="directorio.nombreManzana" 
          value="directorio.nombreManzana" okText="Aceptar"
          cancelText="Cancelar">          
          <ion-select-option value="m1">Manzana 1</ion-select-option>
          <ion-select-option value="m2">Manzana 2</ion-select-option>
          <ion-select-option value="m3">Manzana 3</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="location-outline" style="font-size:23px; color: #50c8ec; 
              margin-bottom: -5px;
          "></ion-icon>&nbsp;&nbsp;Calle /núm. interior/núm. exterior
        </ion-label>
        <ion-input name="direccion" color="primary" [(ngModel)]="directorio.direccion" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="map-outline" style="font-size:23px; color: #50c8ec; 
          margin-bottom: -5px;
      "></ion-icon>&nbsp;&nbsp;Código postal
        </ion-label>
        <ion-input name="codigoPostal" color="primary" [(ngModel)]="directorio.codigoPostal">
        </ion-input>        
      </ion-item>
      <ion-item>
        <ion-button fill="clear"  expand="block" size="small" style="text-transform: none;font-size:16px;margin-left: -4px; " >
          <ion-icon slot="start" name="checkmark-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>&nbsp;&nbsp;Validar código postal
        </ion-button>

       
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="call-outline" style="font-size:23px; color: #50c8ec; 
          margin-bottom: -5px;
      "></ion-icon>&nbsp;&nbsp;Número de télefono
      
        </ion-label>   
        <ion-input name="numeroTelefono" color="primary" [(ngModel)]="directorio.numeroTelefono" >
        </ion-input>        
      </ion-item>




    </ion-list>



    <ion-footer class="ion-no-border" translucent>
      <ion-toolbar color="light" style="position:fixed;  bottom:47px; height: 50px;">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
              <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>

              <ion-button fill="clear" size="small" type="submit" [disabled]="formulario1.invalid"
                style="text-transform: none; margin-left: 120px; margin-top: -40px;">Guardar
                <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #50c8ec;">
                </ion-icon>
              </ion-button>


              <ion-button fill="clear" size="small"
                style="text-transform: none; margin-top: -80px;  margin-left: 220px; " 
                routerLink="/directorio">
                Cancelar
                <ion-icon slot="start" name="close-circle-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>



    <ion-footer class="ion-no-border" translucent>
      <ion-toolbar color="light" style=" position: fixed; bottom: 0px; height: 48px;">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
              <ion-img src="assets/1.gif" style=" height:60px; display: block; width:400px;  margin-right: 20px; margin-top: -15px;"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>

  </form>
</ion-content>
