<app-menu-header></app-menu-header>

<app-header titulo="Directorios"></app-header>
<ion-content fullscreen>

  

  <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>

  <ion-slides class="emptyData" *ngIf="directorioList.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay directorios</ion-label>
    </ion-slide>
  </ion-slides>



  <ion-grid fixed *ngIf="directorioList.length > 0">


    <ion-row>
      <ion-col size="12" 
      *ngFor="let directorio of directorioList">

        <app-list [directorio]="directorio"> </app-list>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/directorio/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
