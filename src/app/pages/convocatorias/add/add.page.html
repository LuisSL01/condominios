<app-menu-header></app-menu-header>
<app-header titulo="Nueva convocatoria"></app-header>
<ion-content>
  <form [formGroup]="createConvocatoria" (ngSubmit)="save()">
    <ion-list>

      <div formGroupName="data">


        <ion-item *ngIf="false">
          <ion-label>
            <ion-icon name="mail-open-outline" style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Destinatario
          </ion-label>
          <ion-select interface="popover" placeholder="Seleccionar" formControlName="destinatario" okText="Aceptar"
            cancelText="Cancelar">
            <ion-select-option value="todos">Todos</ion-select-option>
            <ion-select-option *ngFor="let manzana of manzanas" [value]="manzana">
              {{ manzana}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label>
            <ion-icon name="megaphone-outline" style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;TÃ­tulo
          </ion-label>
          <ion-input formControlName="titulo">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label>
            <ion-icon name="create-outline" style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Mensaje
          </ion-label>
          <ion-textarea style="margin-bottom: -11px; font-size: 14px;" formControlName="descripcion">
          </ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>
              <ion-icon name="today-outline" style="font-size:23px; color: #50c8ec; margin-bottom: -5px;">
              </ion-icon>&nbsp;&nbsp;Fecha
          </ion-label>
          <ion-datetime style="margin-bottom: -8px;" placeholder="DD/MM/YYYY" displayFormat="DD/MM/YYYY"
              cancelText="Descartar" doneText="Aceptar" formControlName="fecha">
          </ion-datetime>
      </ion-item>
        
      </div>

      <ion-item-divider>
        <ion-label>
          Adjntar archivos pdf
        </ion-label>

      </ion-item-divider>

      <ion-item>

        <ion-button fill="clear" size="small" (click)="cargarPdf()">Seleccione...
          <ion-icon slot="start" name="cloud-upload-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
        </ion-button>
        
      </ion-item>
      <ion-item>
        <ion-col size="4" *ngFor="let dat of files; let i = index;">          
          <ion-card>

            <ion-label>
              <ion-icon name="document-outline" style="font-size:23px; color: #50c8ec; 
              margin-bottom: -5px;"></ion-icon>PDF {{i+1}}
            </ion-label>
            
            
          </ion-card>
        </ion-col>
      </ion-item>
    </ion-list>
    <app-buttons valueLinkCancel="/convocatorias" valueDisabled="{{! createConvocatoria.valid}}"></app-buttons>
    <app-footer></app-footer>
  </form>
</ion-content>
