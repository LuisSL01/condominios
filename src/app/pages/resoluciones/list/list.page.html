<ion-card class="card-image">
  <ion-card-header>
    <ion-card-title>{{resolucion.data.titulo}}</ion-card-title>
    <ion-card-subtitle>


      <span class="text-primary"> {{resolucion.fechaDeCreacion}} </span>


      <div class="card-more">

        <ion-buttons slot="end" *ngIf="userData.administrador">

          <ion-button slot="end" (click)="editRowSelected()">
            <ion-icon slot="icon-only" color="primary" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="lanzarMenu()">
            <ion-icon slot="icon-only" color="primary" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </div>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>

    <ion-label>
      <h2>
        {{resolucion.data.descripcion}}
      </h2>
    </ion-label>



    <ion-label color="success" *ngIf="resolucion.opcionesSeleccionadas">Punto de acuerdo</ion-label>
    <ion-label color="secondary" *ngFor="let res of resolucion.opcionesSeleccionadas | keyvalue;  let i = index; ">
      <h3>
        {{i+1}} .- {{res.key}}
        <ion-label color="dark">
          <h4 *ngFor="let pp of res.value.respuestaPregunta | keyvalue; " color="primary"> "{{pp.key}}" [{{pp.value}}]
            ->{{ (pp.value / res.value.contadorRespuestas)*100 | number:'2.1-2' }} %
            <ion-progress-bar *ngIf="pp.value" value="{{ pp.value / res.value.contadorRespuestas }}"></ion-progress-bar>

          </h4>

        </ion-label>

      </h3>
    </ion-label>
  </ion-card-content>

</ion-card>
