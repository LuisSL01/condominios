
<ion-header>
<app-menu-header></app-menu-header>
<app-header titulo="Resoluciones"></app-header>
</ion-header>
<ion-content fullscreen>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"><ion-refresher-content></ion-refresher-content></ion-refresher>

    <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
    <ion-slides class="emptyData" *ngIf="resolucionesList.length === 0">
        <ion-slide class="emptyData">
            <ion-label>No hay registros</ion-label>
        </ion-slide>
    </ion-slides>

    <ion-grid fixed *ngIf="resolucionesList.length > 0">
        <ion-row>
            <ion-col size="12" *ngFor="let res of resolucionesList">
                <app-list [resolucion]="res"></app-list>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mÃ¡s datos..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/resoluciones/add">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
