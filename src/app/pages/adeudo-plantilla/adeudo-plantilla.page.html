
<ion-toolbar color="primary">  
  <ion-title>Crear adeudos con plantilla</ion-title>  
</ion-toolbar> 

<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>
        Archivo
      </ion-label>
      <ion-button fill="clear" size="small" (click)="downloadPlantilla()">
        Descargar plantilla...
        <ion-icon slot="start" name="cloud-download-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
      </ion-button>
    </ion-item-divider>

    <ion-item>

      <ion-button fill="clear" size="small" (click)="seleccionarPlantilla()">
        Seleccione archivo...
        <ion-icon slot="start" name="document-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
      </ion-button>
      
    </ion-item>
    <ion-item *ngIf="nombreArchivo">
      <ion-label>
        <ion-icon name="document-outline" style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Nombre: 
      </ion-label>
      <ion-label>{{nombreArchivo}}</ion-label>      
    </ion-item>

    <ion-item>

      <ion-button fill="clear" size="small" *ngIf="plantilla"
      (click)="cargarPlantilla()">Cargar archivo
        <ion-icon slot="start" name="cloud-upload-outline" 
        style="font-size:23px; color: #50c8ec;"></ion-icon>
      </ion-button>
      
    </ion-item>
    </ion-list>



</ion-content>

<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>  
  
</ion-toolbar>
