<ion-toolbar color="primary">
  
  <ion-title>Nueva reserva</ion-title>
  
</ion-toolbar> 

<ion-content>

  <ion-item>
    <ion-label>
        <ion-icon name="pencil-outline" style="font-size:23px; color: #50c8ec; 
          margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Area a reservar
    </ion-label>

    <ion-select interface="popover" placeholder="Seleccionar"
        (ionChange)="cambioAreaComun($event)"
        okText="Aceptar" cancelText="Cancelar">
        <ion-select-option *ngFor="let area of areasComunesList" [value]="area">
            {{ area.data.nombre}}
        </ion-select-option>
    </ion-select>

  </ion-item>

  
  <ion-item *ngIf="mostrarOpcionesTiempo" >
    <ion-label>
        <ion-icon name="hourglass-outline" style="font-size:23px; color: #50c8ec; margin-bottom: -5px;"></ion-icon>
        &nbsp;&nbsp;Seleccione una opción
    </ion-label> 
    <ion-select interface="popover" placeholder="Seleccionar"
      (ionChange)="cambioTiempoSelected($event)"
      okText="Aceptar" cancelText="Cancelar">
        <ion-select-option *ngFor="let temp of areaComunSelected.tiempoFijo" [value]="temp">        
            {{temp.descripcion}}, {{temp.horas}} hrs ,  {{temp.minutos}} min
        </ion-select-option>
    </ion-select>      
  </ion-item>


  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="pencil-outline" style="font-size:23px; color: #50c8ec; 
          margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Titulo</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"><ion-icon name="pencil-outline" style="font-size:23px; color: #50c8ec; 
      margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Descripción</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.desc"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>
        <ion-icon name="today-outline" style="font-size:23px; color: #50c8ec;
          margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Fecha
    </ion-label>
    <ion-datetime style="margin-bottom: -8px;" placeholder="Fecha " displayFormat="DD/MM/YYYY"
        cancelText="Descartar" doneText="Aceptar" [(ngModel)]="event.startTime" >
    </ion-datetime>
</ion-item>

<ion-item  >
    <ion-label>
        <ion-icon name="alarm-outline" style="font-size:23px; color: #50c8ec; 
      margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Hora de inicio
    </ion-label>
    <ion-datetime interface="action-sheet" displayFormat="HH mm A" cancelText="Descartar" style="margin-bottom: -5px;"
        doneText="Aceptar"
        (ionChange)="cambioHoraInicia()"
        [(ngModel)]="eventHelp.horaInicia"
         >

    </ion-datetime>
</ion-item>
<ion-item  >
    <ion-label>
        <ion-icon name="alarm-outline" style="font-size:23px; color: #50c8ec; 
      margin-bottom: -5px;"></ion-icon>&nbsp;&nbsp;Hora termina
    </ion-label>
    <ion-datetime disabled = {{mostrarOpcionesTiempo}}  displayFormat="HH mm A" cancelText="Descartar" style="margin-bottom: -5px;" doneText="Aceptar"
    [(ngModel)]="eventHelp.horaTermina"
    >
    </ion-datetime>
</ion-item>
</ion-content>
<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>  
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
