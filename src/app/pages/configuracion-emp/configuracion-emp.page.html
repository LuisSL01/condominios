<ion-header>
  <ion-toolbar>
    <ion-title>configuracion-emp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header color="primary">
      <ion-label> 
        <h2>Configuración</h2>
        </ion-label>
    </ion-list-header>

    <!-- <ion-item>
      <ion-label>¿Aplican torres/privadas?</ion-label>
      <ion-checkbox [(ngModel)]="aplicaTorres" (ionChange)="cambiaAplicaTorre()" > </ion-checkbox>
    </ion-item>
  <br>  
    <ion-button (click)="guardarInfoEmpresa()" expand="block" shape="round">
      Guardar
    </ion-button> -->
  <br>
    <ion-item *ngIf="aplicaTorres" >
      <ion-label>
        <ion-icon name="leaf-outline" style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px;
        "></ion-icon>&nbsp;&nbsp;Torre/Privada:
      </ion-label>
      <ion-select  interface="popover"  [(ngModel)]="torreSelected" okText="Aceptar" cancelText="Cancelar" 
      (ionChange)="cambioTorre()" >
          <ion-select-option *ngFor="let tt of torres" [value]="tt"> {{ tt.data.nombre}} </ion-select-option>
      </ion-select>
      <ion-button fill="clear" (click)="addTorre()">
        <ion-icon   style="font-size:23px; color: #50c8ec; 
        margin-bottom: -5px; "slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>      
    </ion-item>
    <br>
  
    
    <ion-item  >
      <ion-label>
        <ion-icon name="leaf-outline" style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px;
        "></ion-icon>&nbsp;&nbsp;Departamento:
      </ion-label>
      <ion-select  interface="popover"   [(ngModel)]="departamentoSelected" okText="Aceptar" cancelText="Cancelar">
          <ion-select-option *ngFor="let tt of departamentos" [value]="tt"> {{ tt.data.nombre}} </ion-select-option>
      </ion-select>
      
    </ion-item>
      <ion-row >
        <ion-col size="6">
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" (click)="addDepartamento()">Agregar
            <ion-icon   style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px; "slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        </ion-col>
        <ion-col size="3" >
          <ion-button fill="clear" (click)="editDepartamento()">Editar
            <ion-icon   style="font-size:23px; color: #50c8ec; 
            margin-bottom: -5px; "slot="icon-only" name="create-outline"></ion-icon>
        </ion-button> 
        </ion-col>
      </ion-row>

  </ion-list>
</ion-content>
