<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
   
        <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>      

    </ion-buttons>
    <ion-title></ion-title>
    <ion-img src="assets/g.JPG"  style="margin-right: 155px; height:40px;"></ion-img>
  </ion-toolbar>
</ion-header>

<app-header titulo="Visitas"></app-header>
<ion-content>

  <ion-slides class="emptyData" *ngIf="dataLocalVisitaService.visitas.length === 0">
    <ion-slide class="emptyData">
      <ion-label>No hay visitas</ion-label>
    </ion-slide>
  </ion-slides>



  <ion-list *ngIf="dataLocalVisitaService.visitas.length > 0">
    <ion-searchbar  placeholder="Buscar" animated (ionChange)="buscar($event)"></ion-searchbar>
    <ion-item *ngFor="let visita of dataLocalVisitaService.visitas">
      <app-list [visita]="visita"></app-list>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/visitas/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
