<ion-card>
  <ion-card-header>
    <ion-card-title>{{adeudo.nombreAgenteAdeuda}}</ion-card-title>
    <ion-card-subtitle>
      <span class="text-primary">Concepto: {{adeudo.concepto}}, Cantidad:  {{adeudo.cantidad}} </span>
      <div class="card-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{adeudo.descripcion}}
  </ion-card-content>  
</ion-card>
