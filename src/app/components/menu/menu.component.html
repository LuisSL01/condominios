<ion-menu side="start" menuId="primerMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <!--<ion-title>hola</ion-title>-->
      <ion-img src="assets/g.JPG" style="height:50px;"></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async">

        <ion-item [routerLink]="c.redirectTo" detail>
          <ion-icon slot="start" [name]="c.icon" color="primary"> </ion-icon>
          <ion-label>
            {{c.name}}
          </ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
