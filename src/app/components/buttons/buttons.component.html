<ion-footer class="ion-no-border" translucent>
  <ion-toolbar color="light" style="position:fixed;  bottom:5px; height: 50px;">
    <ion-grid>
      <ion-row>

        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4" offset-sm="4">
          <ion-img src="assets/bee.png" style="height:30px; margin-left: -290px;"></ion-img>
          
          <ion-button fill="clear" size="small" routerLink={{valueLinkCancel}}
            style="text-transform: none; margin-left: 120px; margin-top: -40px;">Cancelar
            <ion-icon slot="start" name="close-circle-outline" style="font-size:23px; color:#50c8ec;"></ion-icon>
          </ion-button>

          <ion-button fill="clear" size="small" style="text-transform: none; margin-top: -80px;  margin-left: 220px;" type="submit" disabled={{valueDisabled}}>
            Guardar            
            <ion-icon slot="start" name="checkmark-circle-outline" style="font-size:23px; color: #50c8ec;"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
